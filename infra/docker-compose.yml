version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hyperion
      POSTGRES_PASSWORD: hyperion
      POSTGRES_DB: hyperion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: ai-platform-backend:dev
    depends_on:
      - postgres
      - redis
    env_file:
      - ../.env.local
    ports:
      - "8000:8000"
    profiles:
      - app

  frontend:
    image: ai-platform-frontend:dev
    depends_on:
      - backend
    env_file:
      - ../.env.local
    ports:
      - "3000:3000"
    profiles:
      - app

volumes:
  postgres_data:
